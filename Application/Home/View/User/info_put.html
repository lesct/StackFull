<include  file="Public/header"/>


<div class="container">
    <div class="row">
        <!--左侧边栏-->
        <div class="col-md-3">
            <div class="panel panel-info">
                <div class="panel-heading">账户设置</div>
                    <ul>
                    <a href="#profile" ><li class="list-group-item" >上传头像</li></a>
                    <a  href="#account" ><li class="list-group-item">账号修改</li></a>
                </ul>
            </div>
        </div>

        <!--<div class="clearfix visible-xs-block"></div>-->

        <!--主内容-->
        <div class="col-md-8">

            <!--//上传头像-->
            <div class="panel panel-info" id="profile">
                <div class="panel-heading">上传头像</div>
                <div class="panel-body">
                    <form role="form" action="" enctype="multipart/form-data" method="post">
                        <div class="form-group">
                            <label for="photo"><img src="http://localhost/StackFull/Uplaods/avatar.jpg" alt="..." class="img-circle" width="100px" height="100px" ></label>
                            <input type="file" id="photo" name="photo" class="hidden">
                        </div>
                        <button type="submit" class="btn btn-default">提交</button>
                    </form>
                </div>
            </div>
            <!--//信息修改-->
            <div class="panel panel-info" id="account">
                <div class="panel-heading">信息修改</div>
                <div class="panel-body">
                    <form  method="post" action="">

                        <div class="">
                        <label>用户名</label>
                        <input type="text" name="" placeholder="只允许修改一次用户名">
                        </div>

                        <div class="">
                        <label>密码</label>
                        <input type="password" name="" placeholder="修改密码">
                        </div>

                        <div class="">
                            <label>邮箱</label>
                            <input type="email" name="" placeholder="修改邮箱">
                        </div>

                        <div class="">
                            <label>手机号</label>
                            <input type="password" name="" placeholder="修改手机号">
                        </div>

                        <div class="">
                            <label>性别</label>
                            <input type="radio" name="male" value="1" checked>男
                            <input type="radio" name="female" value="0">女
                        </div>

                        <button type="submit" class="btn btn-default">修改</button>
                    </form>
                </div>
            </div>

        </div>

    </div>
</div>

<include file="Public/footer" />
